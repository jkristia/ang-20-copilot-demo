openapi: 3.0.0
paths:
  /api:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - App
  /api/config:
    get:
      operationId: ConfigController_getConfig
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoConfigDto'
      tags:
        - Config
    put:
      operationId: ConfigController_updateConfig
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDemoConfigDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoConfigDto'
        '409':
          description: 'Config update rejected: system is running'
      tags:
        - Config
  /api/running-state:
    get:
      operationId: RunningStateController_getState
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningStateDto'
      tags:
        - RunningState
  /api/running-state/duration:
    put:
      operationId: RunningStateController_setDuration
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetRunDurationDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningStateDto'
      tags:
        - RunningState
  /api/running-state/start:
    post:
      operationId: RunningStateController_start
      parameters: []
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningStateDto'
      tags:
        - RunningState
  /api/posts:
    get:
      operationId: PostsController_findAll
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PostDto'
      tags:
        - Posts
    post:
      operationId: PostsController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostBodyDto'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDto'
      tags:
        - Posts
  /api/posts/{id}:
    get:
      operationId: PostsController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDto'
      tags:
        - Posts
    put:
      operationId: PostsController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostBodyDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDto'
      tags:
        - Posts
    delete:
      operationId: PostsController_delete
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: ''
      tags:
        - Posts
  /api/employees:
    get:
      operationId: EmployeesController_findAll
      parameters:
        - name: skip
          required: false
          in: query
          schema:
            example: 0
            type: number
        - name: take
          required: false
          in: query
          schema:
            example: 100
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmployeesDto'
      tags:
        - Employees
  /api/employees/details:
    get:
      operationId: EmployeesController_findAllDetails
      parameters:
        - name: skip
          required: false
          in: query
          schema:
            example: 0
            type: number
        - name: take
          required: false
          in: query
          schema:
            example: 100
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmployeeDetailsDto'
      tags:
        - Employees
  /api/employees/{id}:
    get:
      operationId: EmployeesController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            example: 1
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDto'
      tags:
        - Employees
  /api/employees/{id}/details:
    get:
      operationId: EmployeesController_findDetailByEmployeeId
      parameters:
        - name: id
          required: true
          in: path
          schema:
            example: 1
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDetailDto'
      tags:
        - Employees
    patch:
      operationId: EmployeesController_updateDetail
      parameters:
        - name: id
          required: true
          in: path
          schema:
            example: 1
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmployeeDetailDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDetailDto'
        '400':
          description: First name or last name cannot be empty
        '404':
          description: Employee detail not found
      tags:
        - Employees
info:
  title: Blog Posts Demo API
  description: REST API for posts, employees, config, and running state
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    NetworkSettingsDto:
      type: object
      properties:
        network_enabled:
          type: boolean
          example: true
        timeout_seconds:
          type: number
          example: 30
        allow_retry:
          type: boolean
          example: true
        retry_count:
          type: number
          example: 3
        connection_mode:
          type: string
          enum:
            - auto
            - manual
            - on_demand
          example: auto
      required:
        - network_enabled
        - timeout_seconds
        - allow_retry
        - retry_count
        - connection_mode
    DisplaySettingsDto:
      type: object
      properties:
        dark_mode:
          type: boolean
          example: false
        font_size:
          type: number
          example: 14
        show_animations:
          type: boolean
          example: true
        theme:
          type: string
          enum:
            - light
            - dark
            - system
          example: system
      required:
        - dark_mode
        - font_size
        - show_animations
        - theme
    DemoConfigDto:
      type: object
      properties:
        enabled:
          type: boolean
          example: false
        float_value:
          type: number
          example: 1.01
        int_value:
          type: number
          example: 10
        string_value:
          type: string
          example: ''
        select_value:
          type: string
          enum:
            - value_1
            - value_2
            - value_3
          example: value_1
        last_changed:
          type: string
          example: '2026-02-15T12:34:56.000Z'
        network_settings:
          $ref: '#/components/schemas/NetworkSettingsDto'
        display_settings:
          $ref: '#/components/schemas/DisplaySettingsDto'
      required:
        - enabled
        - float_value
        - int_value
        - string_value
        - select_value
        - last_changed
        - network_settings
        - display_settings
    UpdateDemoConfigDto:
      type: object
      properties:
        enabled:
          type: boolean
          example: true
        float_value:
          type: number
          example: 1.5
        int_value:
          type: number
          example: 12
        string_value:
          type: string
          example: Updated
        select_value:
          type: string
          enum:
            - value_1
            - value_2
            - value_3
          example: value_2
    RunningStateDto:
      type: object
      properties:
        state:
          type: string
          enum:
            - IDLE
            - RUNNING
          example: IDLE
        run_duration:
          type: number
          example: 5
        elapsed_seconds:
          type: number
          example: 0
      required:
        - state
        - run_duration
        - elapsed_seconds
    SetRunDurationDto:
      type: object
      properties:
        run_duration:
          type: number
          example: 7
      required:
        - run_duration
    PostDto:
      type: object
      properties:
        id:
          type: string
          example: b5e1f6a1-2b6b-4b3f-9c0b-1234567890ab
        date:
          type: string
          example: '2026-02-15T12:34:56.000Z'
        topic:
          type: string
          example: NestJS Best Practices
        message:
          type: string
          example: This is a sample blog post message.
      required:
        - id
        - date
        - topic
        - message
    CreatePostBodyDto:
      type: object
      properties:
        date:
          type: string
          example: '2026-02-15T12:34:56.000Z'
        topic:
          type: string
          example: NestJS Best Practices
        message:
          type: string
          example: This is a sample blog post message.
      required:
        - topic
        - message
    UpdatePostBodyDto:
      type: object
      properties:
        date:
          type: string
          example: '2026-02-15T12:34:56.000Z'
        topic:
          type: string
          example: Updated Topic
        message:
          type: string
          example: Updated message.
    EmployeeDto:
      type: object
      properties:
        id:
          type: number
          example: 1
        first_name:
          type: string
          example: Jane
        last_name:
          type: string
          example: Doe
        email:
          type: string
          example: jane.doe1@company.com
        department:
          type: string
          example: Engineering
        job_title:
          type: string
          example: Software Engineer
        hire_date:
          type: string
          example: '2020-01-15'
        salary:
          type: number
          example: 90000
        status:
          type: string
          example: Active
        location:
          type: string
          example: New York
        manager_id:
          type: object
          example: 5
          nullable: true
        performance_rating:
          type: number
          example: 4
      required:
        - id
        - first_name
        - last_name
        - email
        - department
        - job_title
        - hire_date
        - salary
        - status
        - location
        - manager_id
        - performance_rating
    PaginatedEmployeesDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeDto'
        total:
          type: number
          example: 1000
        skip:
