<div class="settings-container">
  <div class="form-field">
    <mat-slide-toggle
      [checked]="displaySettings().dark_mode"
      [disabled]="isDisabled()"
      (change)="onDarkModeChange($event.checked)"
      color="primary"
    >
      Dark Mode
    </mat-slide-toggle>
  </div>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Font Size</mat-label>
    <input
      matInput
      type="number"
      step="1"
      [min]="validation.FONT_SIZE_MIN"
      [max]="validation.FONT_SIZE_MAX"
      [value]="displaySettings().font_size"
      [disabled]="isDisabled()"
      (change)="onFontSizeChange($event)"
    />
    <mat-hint>Range: {{ validation.FONT_SIZE_MIN }} to {{ validation.FONT_SIZE_MAX }}</mat-hint>
  </mat-form-field>

  <div class="form-field">
    <mat-slide-toggle
      [checked]="displaySettings().show_animations"
      [disabled]="isDisabled()"
      (change)="onShowAnimationsChange($event.checked)"
      color="primary"
    >
      Show Animations
    </mat-slide-toggle>
  </div>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Theme</mat-label>
    <mat-select
      [value]="displaySettings().theme"
      [disabled]="isDisabled()"
      (selectionChange)="onThemeChange($event.value)"
    >
      @for (option of themeOptions; track option) {
        <mat-option [value]="option">
          {{ themeDescriptions[option] }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
