<div class="details-list-container">
  <div class="header">
    <span class="title">Employee Details</span>
    <span class="subtitle">Total: {{ totalCount() }} records</span>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  } @else {
    <div class="grid-container">
      <app-data-grid
        [rowData]="details()"
        [config]="gridConfig()"
        [totalRows]="totalCount()"
        [loading]="loading()"
      />
    </div>
  }
</div>
